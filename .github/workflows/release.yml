name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Ubuntu dependencies
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      # 3. Rust setup
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      # 4. Rust cache
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 5. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # 6. Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm

      # 7. Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      # 8. Install dependencies
      - name: Install dependencies
        run: pnpm install --store ~/.pnpm-store

      # 9. Build frontend
      - name: Build frontend
        run: pnpm build
        # If frontend is in a subfolder, add: working-directory: ./frontend

      # 10. Build Tauri app and attach to GitHub release
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'get-down v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          distPath: src-tauri/target/release/bundle

      # 11. Upload built binaries as workflow artifacts
      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: get-down-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/**
